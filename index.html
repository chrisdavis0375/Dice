<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="assets/style/style.css" />
    <script src="assets/javascript/script.js"></script>
    <title>Dice Game</title>
  </head>
  <body>
    <div class="background-container">
      <div class="game-container">
        <div class="player-1-panel active">
          <p class="player-name" id="player-1">Player 1</p>
          <p class="player-score" id="score-1">0</p>
          <div>
            <p>Current Score</p>
            <p id="current-1">0</p>
          </div>
        </div>
        <div class="player-2-panel">
          <p class="player-name" id="player-2">Player 2</p>
          <p class="player-score" id="score-2">0</p>
          <div>
            <p>Current Score</p>
            <p id="current-2">0</p>
          </div>
        </div>
        <img class="dice" id="dice-1" src="assets/images/dice-5.png" />
        <img class="dice" id="dice-2" src="assets/images/dice-5.png" />

        <button class="btn-new">
          <i class="ion-ios-plus-outline"></i>New game
        </button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
        <button class="btn-hold">
          <i class="ion-ios-download-outline"></i>Hold
        </button>
      </div>
    </div>
  </body>
</html>
